<div class="organfilter-container">
  <div class="flex-item">
    <label class="filter-label">{{labelTitle}}：</label>
    <div class="pr organfilter-inp" :id="filterId">
      <input class="form-field cursor-pointer filter-input" v-model="organName"
        type="text" readonly="true" />
      <i class="fa fa-angle-down arrow-down organfilter-mat-icon pa"></i>
      <div class="tree-container">
        <input type="text" placeholder="搜索" class="jstree-search-input">
        <i class="mat-icon ygmat-search search-icon" :id="filterId+'__search-icon'"></i>
        <div class="org-tree-container" :id="filterId+'-tree-container'"></div>
      </div>
    </div>
  </div>
</div>
